<!doctype html>
<html lang="en" id="main-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication | TinhMuy</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="../JavaScript/dakrMode.js"></script>
    <style>
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out;
      }

      #app > div {
        animation: fade-in 0.5s ease-out;
      }
    </style>
  </head>
  <body class="bg-[#f3f5f4] dark:bg-primary-900">
    <main id="app" class="min-h-screen "></main>

    <script type="module" src="../JavaScript/fireBase/DBConfig.js"></script>
    <script type="module" src="../JavaScript/Auth/app.js"></script>
  </body>
</html>
