<!doctype html>
<html lang="en" id="main-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | TinhMuy</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="../JavaScript/dakrMode.js"></script>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .profile-icon {
        background: linear-gradient(135deg, #76948f 0%, #5a706c 100%);
      }
    </style>
  </head>
  <body
    class="bg-secondary-100 dark:bg-dark-page-bg min-h-screen transition-colors duration-300"
  >
    <!-- Simple Header with Back Button -->
    <header
      class="bg-white dark:bg-dark-nav-bg shadow-sm transition-colors duration-300"
    >
      <div
        class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between"
      >
        <button
          onclick="window.location.href = '../../index.html'"
          class="flex items-center text-primary-700 dark:text-primary-300 hover:text-primary-900 dark:hover:text-primary-100 transition-colors"
        >
          <i class="fa-solid fa-arrow-left mr-2"></i>
          Back to Home
        </button>

        <h1
          class="text-xl font-semibold text-primary-800 dark:text-primary-200"
        >
          My Profile
        </h1>

        <button
          id="logoutBtn"
          class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors"
        >
          Logout
        </button>
      </div>
    </header>

    <div
      class="min-h-screen bg-page-bg dark:bg-dark-page-bg p-4 md:p-12 font-sans transition-colors duration-300"
    >
      <!-- User Info Header -->
      <div class="max-w-6xl mx-auto mb-10">
        <div
          class="bg-white dark:bg-dark-nav-bg rounded-2xl p-6 shadow-sm transition-colors duration-300"
        >
          <div class="flex items-center gap-4">
            <div
              class="w-16 h-16 rounded-full bg-secondary-600 dark:bg-secondary-700 flex items-center justify-center text-white"
            >
              <i class="fa-solid fa-user text-2xl"></i>
            </div>
            <div>
              <h2
                class="text-xl font-bold text-primary-900 dark:text-primary-100"
                id="userName"
              >
                User
              </h2>
              <p class="text-primary-600 dark:text-primary-300" id="userEmail">
                user@example.com
              </p>
              <p class="text-sm text-primary-500 dark:text-primary-400 mt-1">
                Member since <span id="accountDate">2024</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8">
        <aside
          class="w-full md:w-64 bg-primary-600 dark:bg-primary-800 rounded-3xl p-6 flex flex-col gap-2 h-fit transition-colors duration-300"
        >
          <button
            class="flex items-center gap-3 w-full p-3 text-white bg-white/10 dark:bg-white/5 rounded-xl transition-colors"
          >
            <i class="fa-regular fa-user"></i>
            <span class="font-medium">Profile</span>
          </button>
          <button
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all"
          >
            <i class="fa-solid fa-location-dot"></i>
            <span>Delivery Address</span>
          </button>
          <button
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all"
          >
            <i class="fa-regular fa-credit-card"></i>
            <span>Payment Methods</span>
          </button>
          <button
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all"
          >
            <i class="fa-regular fa-circle-check"></i>
            <span>Help or complaint</span>
          </button>
          <button
            id="sidebarLogoutBtn"
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all mt-4"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
          </button>
          <button
            id="deleteAccountBtn"
            class="flex items-center gap-3 w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all mt-8"
          >
            <i class="fa-regular fa-trash-can"></i> <span>Delete Account</span>
          </button>
        </aside>

        <main
          class="flex-1 bg-primary-600 dark:bg-primary-800 rounded-3xl p-8 text-white transition-colors duration-300"
        >
          <h2 class="text-2xl font-bold mb-8">Personal Info</h2>

          <form id="profileForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">First Name</label>
              <input
                type="text"
                id="firstName"
                value="Lame"
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none focus:ring-2 ring-accent-brand transition-colors duration-300"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Last Name</label>
              <input
                type="text"
                id="lastName"
                value="Izanaki"
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none transition-colors duration-300"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Nickname</label>
              <input
                type="text"
                id="nickname"
                placeholder="Optional..."
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none placeholder-primary-400 dark:placeholder-primary-500 transition-colors duration-300"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Date of Birth</label>
              <div class="relative">
                <input
                  type="date"
                  id="dob"
                  class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none transition-colors duration-300"
                />
                <i
                  class="fa-regular fa-calendar absolute right-4 top-1/2 -translate-y-1/2 text-primary-500 dark:text-primary-400 pointer-events-none"
                ></i>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Gender</label>
              <select
                id="gender"
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none appearance-none transition-colors duration-300"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Country</label>
              <select
                id="country"
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none appearance-none transition-colors duration-300"
              >
                <option value="cambodia">Cambodia</option>
                <option value="usa">USA</option>
                <option value="thailand">Thailand</option>
              </select>
            </div>

            <div class="flex flex-col gap-2 md:col-span-2">
              <label class="text-sm opacity-80 ml-1">Email</label>
              <input
                type="email"
                id="email"
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none transition-colors duration-300"
                readonly
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Phone Number</label>
              <input
                type="tel"
                id="phone"
                value="+855 017490085"
                class="w-full p-3 rounded-full bg-white dark:bg-primary-900 text-primary-900 dark:text-primary-100 outline-none transition-colors duration-300"
              />
            </div>

            <!-- Save Button -->
            <div class="md:col-span-3 flex justify-end mt-6">
              <button
                type="submit"
                id="saveChangesBtn"
                class="px-8 py-3 bg-accent-brand text-white rounded-full hover:bg-opacity-90 transition-colors font-medium"
              >
                Save Changes
              </button>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- Import JavaScript files -->
    <script type="module" src="../JavaScript/Auth/profile.js"></script>
  </body>
</html>
