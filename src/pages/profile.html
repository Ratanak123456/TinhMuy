<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | TinhMuy</title>
    <link rel="stylesheet" href="../output.css" />
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .profile-icon {
        background: linear-gradient(135deg, #76948f 0%, #5a706c 100%);
      }
    </style>
  </head>
  <body class="bg-[#f3f5f4] min-h-screen">
    <!-- Simple Header with Back Button -->
    <header class="bg-white shadow-sm">
      <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
        <button 
          onclick="window.location.href='../../index.html'"
          class="flex items-center text-gray-600 hover:text-gray-900 transition-colors"
        >
          <i class="fa-solid fa-arrow-left mr-2"></i>
          Back to Home
        </button>
        
        <h1 class="text-xl font-semibold text-[#5a706c]">My Profile</h1>
        
        <button 
          id="logoutBtn"
          class="px-4 py-2 bg-red-600 text-white text-sm rounded-lg hover:bg-red-700 transition-colors"
        >
          Logout
        </button>
      </div>
    </header>

    <div class="min-h-screen bg-page-bg p-4 md:p-12 font-sans">
      <!-- User Info Header -->
      <div class="max-w-6xl mx-auto mb-10">
        <div class="bg-white rounded-2xl p-6 shadow-sm">
          <div class="flex items-center gap-4">
            <div class="w-16 h-16 rounded-full bg-secondary-600 flex items-center justify-center text-white">
              <i class="fa-solid fa-user text-2xl"></i>
            </div>
            <div>
              <h2 class="text-xl font-bold text-gray-800" id="userName">User</h2>
              <p class="text-gray-600" id="userEmail">user@example.com</p>
              <p class="text-sm text-gray-500 mt-1">
                Member since <span id="accountDate">2024</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8">
        <aside
          class="w-full md:w-64 bg-primary-600 rounded-3xl p-6 flex flex-col gap-2 h-fit"
        >
          <button
            class="flex items-center gap-3 w-full p-3 text-white bg-white/10 rounded-xl transition-colors"
          >
            <i class="fa-regular fa-user"></i>
            <span class="font-medium">Profile</span>
          </button>
          <button
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all"
          >
            <i class="fa-solid fa-location-dot"></i>
            <span>Delivery Address</span>
          </button>
          <button
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all"
          >
            <i class="fa-regular fa-credit-card"></i>
            <span>Payment Methods</span>
          </button>
          <button
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all"
          >
            <i class="fa-regular fa-circle-check"></i>
            <span>Help or complaint</span>
          </button>
          <button
            id="sidebarLogoutBtn"
            class="flex items-center gap-3 w-full p-3 text-white/70 hover:bg-white/5 rounded-xl transition-all mt-4"
          >
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            <span>Logout</span>
          </button>
          <button
            id="deleteAccountBtn"
            class="flex items-center gap-3 w-full p-3 text-red-400 hover:bg-red-500/10 rounded-xl transition-all mt-8"
          >
            <i class="fa-regular fa-trash-can"></i> <span>Delete Account</span>
          </button>
        </aside>

        <main class="flex-1 bg-primary-600 rounded-3xl p-8 text-white">
          <h2 class="text-2xl font-bold mb-8">Personal Info</h2>

          <div class="flex items-center gap-6 mb-10">
            <div class="relative group">
              <img
                src="https://via.placeholder.com/100"
                alt="Avatar"
                class="w-24 h-24 rounded-full border-4 border-white/20 object-cover"
              />
            </div>
            <div class="flex gap-6 text-sm">
              <button class="hover:underline opacity-80 transition-opacity">
                Upload
              </button>
              <button class="hover:underline opacity-80 transition-opacity">
                Remove
              </button>
            </div>
          </div>

          <form id="profileForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">First Name</label>
              <input
                type="text"
                id="firstName"
                value="Lame"
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none focus:ring-2 ring-accent-brand"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Last Name</label>
              <input
                type="text"
                id="lastName"
                value="Izanaki"
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none"
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Nickname</label>
              <input
                type="text"
                id="nickname"
                placeholder="Optional..."
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none"
              />
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Date of Birth</label>
              <div class="relative">
                <input
                  type="date"
                  id="dob"
                  class="w-full p-3 rounded-full bg-white text-gray-800 outline-none"
                />
                <i
                  class="fa-regular fa-calendar absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 pointer-events-none"
                ></i>
              </div>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Gender</label>
              <select
                id="gender"
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none appearance-none"
              >
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Country</label>
              <select
                id="country"
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none appearance-none"
              >
                <option value="cambodia">Cambodia</option>
                <option value="usa">USA</option>
                <option value="thailand">Thailand</option>
              </select>
            </div>

            <div class="flex flex-col gap-2 md:col-span-2">
              <label class="text-sm opacity-80 ml-1">Email</label>
              <input
                type="email"
                id="email"
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none"
                readonly
              />
            </div>
            <div class="flex flex-col gap-2">
              <label class="text-sm opacity-80 ml-1">Phone Number</label>
              <input
                type="tel"
                id="phone"
                value="+855 017490085"
                class="w-full p-3 rounded-full bg-white text-gray-800 outline-none"
              />
            </div>

            <!-- Save Button -->
            <div class="md:col-span-3 flex justify-end mt-6">
              <button
                type="submit"
                id="saveChangesBtn"
                class="px-8 py-3 bg-accent-brand text-white rounded-full hover:bg-opacity-90 transition-colors font-medium"
              >
                Save Changes
              </button>
            </div>
          </form>
        </main>
      </div>
    </div>

    <!-- Import JavaScript files -->
    <script type="module" src="../JavaScript/Auth/profile.js"></script>
  </body>
</html>
