<!doctype html>
<html lang="en" id="main-html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart page</title>
    <link rel="stylesheet" href="../output.css" />

    <!-- meta data -->
    <meta property="og:title" content="Cart page" />
    <meta
      property="og:description"
      content="Review your items and complete your purchase securely."
    />
    <meta
      property="og:url"
      content="http://127.0.0.1:5500/src/pages/cart-page.html"
    />
    <meta name="twitter:card" content="summary" />
    <meta
      name="keywords"
      content="shopping cart, view cart, online shopping, checkout"
    />
    <meta
      name="description"
      content="Review your shopping cart and proceed to secure checkout. Free shipping on orders over $50. Easy returns within 30 days at Brand Name."
    />
    <!-- fav icon -->
    <link rel="shortcut icon" href="/asset/logo.png" type="image/x-icon" />

    <style>
      /* Custom styles for dropdown */
      .dropdown-menu {
        display: none;
      }
      .dropdown:hover .dropdown-menu {
        display: block;
      }
    </style>
  </head>
  <body
    class="bg-page-bg dark:bg-dark-page-bg min-h-screen transition-colors duration-300"
  >
    <!-- Main Container -->
    <main
      class="w-full bg-page-bg dark:bg-dark-page-bg py-9 px-4 sm:px-6 lg:px-8"
    >
      <!-- Header Section -->
      <header class="flex flex-col items-center justify-center w-full">
        <!-- Page Title -->
        <div class="flex items-center justify-center gap-8 mb-8">
          <h1
            class="text-secondary-700 dark:text-secondary-100 text-2xl sm:text-[32px] font-semibold leading-9.5"
          >
            Shopping Cart
          </h1>
        </div>

        <!-- Navigation -->
        <nav class="w-full max-w-7xl mb-12">
          <a
            href="/index.html"
            class="flex items-center justify-start text-secondary-700 dark:text-secondary-100 text-base font-normal hover:underline"
            aria-label="Go back to home page"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                d="M12.5 5L7.5 10L12.5 15"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Back to home
          </a>
        </nav>
      </header>

      <!-- Main Content Section -->
      <section class="w-full flex justify-center">
        <div class="w-full max-w-7xl">
          <div class="flex flex-col lg:flex-row items-start mt-8 gap-6">
            <!-- Cart Items Section -->
            <article
              class="bg-white dark:bg-dark-nav-bg w-full lg:flex-1 rounded-2xl shadow-sm overflow-hidden"
            >
              <!-- Desktop Table View -->
              <div class="hidden md:block overflow-x-auto">
                <table
                  class="w-full bg-white dark:bg-dark-nav-bg"
                  aria-label="Shopping cart items"
                >
                  <thead class="w-full bg-secondary-700 dark:bg-secondary-800">
                    <tr
                      class="text-center text-white text-sm font-medium uppercase"
                    >
                      <th
                        scope="col"
                        class="text-left px-6 py-4 rounded-tl-2xl"
                      >
                        PRODUCT
                      </th>
                      <th scope="col" class="px-4 py-4">SIZE</th>
                      <th scope="col" class="px-4 py-4">PRICE</th>
                      <th scope="col" class="px-4 py-4">QUANTITY</th>
                      <th scope="col" class="px-4 py-4">SUBTOTAL</th>
                      <th scope="col" class="px-4 py-4 rounded-tr-2xl"></th>
                    </tr>
                  </thead>
                  <tbody id="cart-items-table">
                    <!-- Items will be rendered here by JavaScript -->
                  </tbody>
                </table>
              </div>

              <!-- Mobile Card View -->
              <div class="md:hidden space-y-4 p-4" id="cart-items-mobile">
                <!-- Mobile items will be rendered here by JavaScript -->
              </div>
            </article>

            <!-- Order Summary Section -->
            <aside
              class="w-full lg:w-96 bg-white dark:bg-dark-nav-bg rounded-2xl shadow-sm p-6"
            >
              <h2
                class="mb-6 text-secondary-700 dark:text-secondary-100 text-xl font-medium"
              >
                Order Summary
              </h2>

              <div class="space-y-4">
                <div class="flex justify-between items-center">
                  <span
                    class="text-secondary-700 dark:text-secondary-100 text-base font-normal"
                    >Items</span
                  >
                  <span
                    class="text-primary-900 dark:text-white text-base font-semibold"
                    id="total-items"
                    >0</span
                  >
                </div>

                <div class="flex justify-between items-center">
                  <span
                    class="text-secondary-700 dark:text-secondary-100 text-base font-normal"
                    >Total:</span
                  >
                  <span
                    class="text-primary-900 dark:text-white text-base font-semibold"
                    id="total-price"
                    >$0.00</span
                  >
                </div>

                <div
                  class="flex justify-between items-center pt-3 border-t border-primary-200 dark:border-secondary-800"
                >
                  <span
                    class="text-secondary-700 dark:text-secondary-100 text-sm font-normal"
                    >Shipping:</span
                  >
                  <span
                    class="text-primary-900 dark:text-white text-sm font-medium"
                    >Free</span
                  >
                </div>

                <div
                  class="flex justify-between items-center pb-3 border-b border-primary-200 dark:border-secondary-800"
                >
                  <span
                    class="text-secondary-700 dark:text-secondary-100 text-sm font-normal"
                    >Subtotal:</span
                  >
                  <span
                    class="text-primary-900 dark:text-white text-sm font-medium"
                    id="subtotal-price"
                    >$0.00</span
                  >
                </div>
              </div>

              <a href="./checkout.html" class="block">
                <button
                  class="w-full text-white mt-6 px-10 py-4 bg-secondary-700 hover:bg-secondary-800 dark:bg-secondary-600 dark:hover:bg-secondary-700 rounded-full text-base font-semibold transition duration-200"
                  aria-label="Proceed to secure checkout"
                >
                  Proceed to checkout
                </button>
              </a>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <script src="../JavaScript/process_cart.js"></script>
    <script src="../JavaScript/dakrMode.js"></script>
  </body>
</html>
