<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../JavaScript/process_cart.js"></script>
    <!-- meta data -->
     <meta property="og:title" content="Cart page" />
     <meta property="og:description" content="Review your items and complete your purchase securely." />
     <meta property="og:url" content="http://127.0.0.1:5500/src/pages/cart-page.html" />
     <meta name="twitter:card" content="summary" />
      <meta name="keywords" content="shopping cart, view cart, online shopping, checkout">
      <meta name="description" content="Review your shopping cart and proceed to secure checkout. Free shipping on orders over $50. Easy returns within 30 days at Brand Name.">
      <!-- fav icon -->
       <link rel="shortcut icon" href="/asset/logo.png" type="image/x-icon">


    <style>

        /* Custom styles for dropdown */
        .dropdown-menu {
            display: none;
        }
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-50">

<section class="w-full bg-white dark:bg-[#0A2025] py-9 px-4 sm:px-6 lg:px-8">
    
    <!-- Header -->
    <div class="flex items-center justify-center gap-8 mb-8">
        <h1 class="text-[#5a7370] dark:text-white text-2xl sm:text-[32px] font-semibold leading-9.5">
            Shopping Cart
        </h1>
    </div>

    <!-- Back to home link -->
    <div class="gap-8 mb-12 max-w-7xl mx-auto">
        <a href="/index.html" class="flex items-center justify-start text-[#5a7370] dark:text-white text-base font-normal hover:underline">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 5L7.5 10L12.5 15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to home
        </a>
    </div>

    <!-- Main Content -->
    <div class="flex flex-col lg:flex-row items-start mt-8 gap-6 max-w-7xl mx-auto">
        
        <!-- Cart Items Section -->
        <div class="bg-white w-full lg:flex-1 rounded-2xl shadow-sm overflow-hidden">
            <!-- Desktop Table View -->
            <div class="hidden md:block overflow-x-auto">
                <table class="w-full bg-white">
                    <thead class="w-full bg-[#5a7370]">
                        <tr class="text-center text-white text-sm font-medium uppercase">
                            <th class="text-left px-6 py-4 rounded-tl-2xl">PRODUCT</th>
                            <th class="px-4 py-4">SIZE</th>
                            <th class="px-4 py-4">PRICE</th>
                            <th class="px-4 py-4">QUANTITY</th>
                            <th class="px-4 py-4">SUBTOTAL</th>
                            <th class="px-4 py-4 rounded-tr-2xl"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items-table">
                        <!-- Items will be rendered here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <!-- Mobile Card View -->
            <div class="md:hidden space-y-4 p-4" id="cart-items-mobile">
                <!-- Mobile items will be rendered here by JavaScript -->
            </div>
        </div>

        <!-- Order Summary -->
        <div class="w-full lg:w-96 bg-white rounded-2xl shadow-sm p-6">
            <h2 class="mb-6 text-[#5a7370] text-xl font-medium">
                Order Summary
            </h2>

            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <span class="text-[#5a7370] text-base font-normal">Items</span>
                    <span class="text-[#191919] text-base font-semibold" id="total-items">0</span>
                </div>
                
                <div class="flex justify-between items-center">
                    <span class="text-[#5a7370] text-base font-normal">Total:</span>
                    <span class="text-[#191919] text-base font-semibold" id="total-price">$0.00</span>
                </div>
                
                <div class="flex justify-between items-center pt-3 border-t border-gray-200">
                    <span class="text-[#5a7370] text-sm font-normal">Shipping:</span>
                    <span class="text-[#191919] text-sm font-medium">Free</span>
                </div>
                
                <div class="flex justify-between items-center pb-3 border-b border-gray-200">
                    <span class="text-[#5a7370] text-sm font-normal">Subtotal:</span>
                    <span class="text-[#191919] text-sm font-medium" id="subtotal-price">$0.00</span>
                </div>
            </div>

            <a href="./checkout.html">
                <button class="w-full text-white mt-6 px-10 py-4 bg-[#5a7370] hover:bg-[#4a6360] rounded-full text-base font-semibold transition duration-200">
                    Proceed to checkout
                </button>
            </a>
        </div>
    </div>

</section>



</body>
</html>
